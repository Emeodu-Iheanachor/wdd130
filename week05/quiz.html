<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="HTML & CSS Online Quiz">
  <meta name="author" content="Emeodu Raphael Chidiebere Iheanachor">
  <title>HTML & CSS Online Quiz</title>
  <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
  <main>
    <h1>Basic HTML & CSS Quiz</h1>
    <form>
      <!-- Question 1: Text Input -->
      <div class="q1">
        <label for="q1">1. What does the acronym CSS stand for?</label>
        <input type="text" id="q1" name="q1" class="q1" placeholder="Your answer here...">
      </div>

      <!-- Question 2: Textarea -->
      <div class="q2">
        <label for="q2">2. How are id and class attributes selected in CSS?</label>
        <textarea id="q2" name="q2" class="q2" placeholder="Write your short answer..."></textarea>
      </div>

      <!-- Question 3: Select Dropdown -->
      <div class="q3">
        <label for="q3">3. Which of the following is a valid CSS comment?</label>
        <select id="q3" name="q3" class="q3">
          <option value="" selected disabled>Choose One ...</option>
          <option value="hex">/* This is a comment */</option>
          <option value="rgb">// This is a comment</option>
          <option value="invalid"># This is a comment</option>
        </select>
      </div>

      <!-- Question 4: Number Input -->
      <div class="q4">
        <label for="q4">4. What is the bottom margin given this declaration?</label>
        <input type="number" id="q4" name="q4" class="q4" min="1" max="6" placeholder="Enter a number between 1 and 6">
      </div>

      <!-- Submit Button -->
      <button type="submit">Submit Quiz for grading</button>
    </form>
  </main>
</body>
</html>
